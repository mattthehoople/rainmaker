<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #eee;
		}

		.form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  font-size: 16px;
		  height: auto;
		  padding: 10px;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="text"] {
		  margin-bottom: -1px;
		  border-bottom-left-radius: 0;
		  border-bottom-right-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
	</style>
	<script src="lib/jquery.js"></script>
	<script src="https://api.trello.com/1/client.js?key=b8eda3c68030f4399f5fb49231051646"></script>
	<script src="lib/cookie.js"></script>
	<script src="lib/othercookie.js"></script>
	<script src="js/rainmaker.min.js"></script>
	<script type="text/javascript">
var onAuthorize = function() {
	updateLoggedIn();
};

function getUrlParam(name) {
	return decodeURI((RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]);
}

var updateLoggedIn = function() {
    var isLoggedIn = Trello.authorized();
    if(isLoggedIn){
    	$.cookie("token", Trello.token(), { path: '/' });
		$.cookie("key", "b8eda3c68030f4399f5fb49231051646", { path: '/' });
		$.cookie("board", "51a7310f77b391ff2300077a", { path: '/' });
	    window.location = settings.host+"index.html";
    }
};

var logout = function() {
    Trello.deauthorize();
    updateLoggedIn();
};

$(document).ready(function() {

    if( 'null' != getUrlParam('logout') ){
		logout();
	}else{
		Trello.authorize({
		    interactive:false,
		    success: onAuthorize
		});
	}

	$("#connectLink").click(function(){
	    Trello.authorize({
	        type: "popup",
	        success: onAuthorize
	    })
	    return false;
	});
});


	</script>
</head>

<body>

<div class="header"></div>


<div class="container">

	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">Rainmaker</h2>
		<button id="connectLink" class="btn btn-lg btn-primary btn-block" type="submit">Sign In Using Trello</button>
	</form>

</div>

</body>
</html>
